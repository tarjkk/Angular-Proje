<div class="containter mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header text-center"><h4>Üye Girişi</h4></div>
        <div class="card-body">
          <div class="form-gruop">
            <label for="">E-Posta Adresi</label>
            <input type="text" class="form-control" name="mail" #mail />
          </div>
          <div class="form-gruop">
            <label for="">Parola</label>
            <input type="password" class="form-control" name="parola" #parola />
          </div>
        </div>
        <div class="card-footer">
          <button
            class="btn btn-outline-primary btn-block"
            (click)="GirisYap(mail.value, parola.value)"
          >
            Giriş Yap
          </button>
          <button class="btn btn-link btn-block" [routerLink]="['/register']">
            Üye Ol
          </button>
        </div>
      </div>
      <div
        class="mt-2"
        [ngClass]="sonuc.islem ? 'alert alert-success' : 'alert alert-danger'"
        *ngIf="sonuc.mesaj?.length"
      >
        {{ sonuc.mesaj }}
      </div>
    </div>
  </div>
</div>
